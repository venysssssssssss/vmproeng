# Configuração do Airflow para ambiente de baixa memória

[core]
# Executor - usando LocalExecutor para menor uso de memória
executor = LocalExecutor

# Paralelismo reduzido
parallelism = 4
dag_concurrency = 2
max_active_runs_per_dag = 1

# Desabilitar exemplos
load_examples = False

[webserver]
# Web server workers
workers = 2
worker_refresh_interval = 30

[scheduler]
# Scheduler configurações
min_file_process_interval = 60
dag_dir_list_interval = 300
catchup_by_default = False

[logging]
# Logging level
logging_level = INFO
fab_logging_level = WARNING

[metrics]
statsd_on = False
